    <title>Dari Tik Tok</title>

<style>
    .kodfun-galeri{
        position: relative;
        display: flex;
        height: 20rem;
        gap: 1rem;
    }
    .kodfun-galeri > div{
        display: flex;
        flex: 1;
        border-radius: 1rem;
        background-position: center;
        background-repeat: no-repeat;
        background-size: auto 100%;
        transition: all .8s cubic-bezier(.25, .4, .45, 1.4);
    }
    .kodfun-galeri > div:hover{
        flex: 3.5;
    }
</style>
<body>
    <div class="kodfun-galeri">
        <div style="background-image: url(gambar/love.jpg)"></div>
        <div style="background-image: url(https://images.unsplash.com/flagged/photo-1566755395267-86735b23d097?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80)"></div>
        <div style="background-image: url(https://images.unsplash.com/photo-1532712938310-34cb3982ef74?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80);"></div>
        <div style="background-image: url(https://images.unsplash.com/photo-1494063716425-20145394c915?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=874&q=80);"></div>
